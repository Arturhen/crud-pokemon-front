<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="icon" type="imagem/png" href="./treinador-de-pokemon.png" />
    <title>Crud Pokedex</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-4 mb-2 bg-pokedex display-6 text-white text-center">
      Pokedex
    </div>

    <a class="btn btn-danger mx-3" href="index.html">Ir para Home</a>

    <div class="container-sm">
      <div id="todos-pokemons" class="row mb-3"></div>
    </div>
      <div
        class="modal fade"
        id="modalDetalhes"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-light text-dark">
              <h5 class="modal-title" id="nome-pokemon">Nome do pokemon</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <div
                    id="card-pokemon"
                    class="
                      bg-pokedex
                      py-5
                      d-flex
                      border
                      rounded
                      align-items-center
                      flex-column
                    "
                  >
                    <img
                      class="img-fluid"
                      style="width: 70%; max-width: 15rem"
                      id="image-pokemon"
                      src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col-xs-12 col-md-6">
                  <div class="">
                    <div class="d-flex mt-2 mb-1">
                      HP
                      <div class="valor-status"></div>
                    </div>
                    <div class="progress">
                      <div
                        class="
                          barrinhas-status
                          progress-bar progress-bar-striped
                          bg-info
                          progress-bar-animated
                        "
                        role="progressbar"
                        style="width: 60%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div>
                    <div class="d-flex mt-2 mb-1">
                      ATAQUE
                      <div class="valor-status"></div>
                    </div>
                    <div class="progress">
                      <div
                        class="
                          barrinhas-status
                          progress-bar progress-bar-striped
                          bg-info
                          progress-bar-animated
                        "
                        role="progressbar"
                        style="width: 60%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div>
                    <div class="d-flex mt-2 mb-1">
                      DEFESA
                      <div class="valor-status"></div>
                    </div>
                    <div class="progress">
                      <div
                        class="
                          barrinhas-status
                          progress-bar progress-bar-striped
                          bg-info
                          progress-bar-animated
                        "
                        role="progressbar"
                        style="width: 60%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div>
                    <div class="d-flex mt-2 mb-1">
                      ATAQUE ESPECIAL
                      <div class="valor-status"></div>
                    </div>
                    <div class="progress">
                      <div
                        class="
                          barrinhas-status
                          progress-bar progress-bar-striped
                          bg-info
                          progress-bar-animated
                        "
                        role="progressbar"
                        style="width: 60%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div>
                    <div class="d-flex mt-2 mb-1">
                      DEFESA ESPECIAL
                      <div class="valor-status"></div>
                    </div>
                    <div class="progress">
                      <div
                        class="
                          barrinhas-status
                          progress-bar progress-bar-striped
                          bg-info
                          progress-bar-animated
                        "
                        role="progressbar"
                        style="width: 60%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                  <div>
                    <div class="d-flex mt-2 mb-1">
                      VELOCIDADE
                      <div class="valor-status"></div>
                    </div>
                    <div class="progress">
                      <div
                        class="
                          barrinhas-status
                          progress-bar progress-bar-striped
                          bg-info
                          progress-bar-animated
                        "
                        role="progressbar"
                        style="width: 60%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="btn-excluir-pokemon"
                >
                  VOLTAR
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
   
    <div class="p-5 mt-3 bg-footer display-6 text-white text-center"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./pokedex.js"></script>
  </body>
</html>
